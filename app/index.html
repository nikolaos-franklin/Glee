<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

 <header class="header">
   <div class="container">
     <div class="header__inner">
       <a href="#" class="logo">
         <img class="logo__img" src="images/logo.png" alt="logo">
       </a>
       <nav class="menu">
         <ul class="menu__list">
           <li class="menu__list-item">
             <a class="menu__list-link" href="#">Home +</a>
          </li>
           <li class="menu__list-item">
             <a class="menu__list-link" href="#">About</a>
          </li>
           <li class="menu__list-item">
             <a class="menu__list-link" href="#">Services</a>
          </li>
           <li class="menu__list-item">
             <a class="menu__list-link" href="#">Pages +</a>
          </li>
           <li class="menu__list-item">
             <a class="menu__list-link" href="#">News</a>
          </li>
           <li class="menu__list-item">
             <a class="menu__list-link" href="#">Contact</a>
          </li>
         </ul>
       </nav>
       <div class="user-nav">
         <a class="user-nav__link user-nav__link-search" href="#">
           <img class="user-nav__img" src="images/icons/search.svg" alt="search button">
        </a>
         <a class="user-nav__link user-nav__link-heart" href="#">
           <img class="user-nav__img" src="images/icons/heart.svg" alt="heart button">
           <span class="user-nav__num">0</span>
        </a>
         <a class="user-nav__link user-nav__link-cart" href="#">
           <img class="user-nav__img" src="images/icons/cart.svg" alt="cart button">
           <span class="user-nav__num">0</span>
        </a>
         <a class="user-nav__link user-nav__link-menu" href="#">
           <img class="user-nav__img" src="images/icons/menu-btn.svg" alt="menu button">
        </a>
       </div>

     </div>
   </div>
 </header>

  <script src="js/main.min.js"></script>
</body>
</html>
